<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
  </head>
  <body>
    <h1>Login Page</h1>

    <input type="text" placeholder="Username" id="uname">

    <input type="password" placeholder="Password" id="pwd">

    <button type="button" onclick="abc()">Add</button>

  <script>

    function abc(){

     let x=document.getElementById("uname").value;
     
     if ((x.length<1) || (x.length > 8)){

      alert('username must consist of less than 8 characters but not empty');

      return;

     }

     let y=document.getElementById("pwd").value;

     if(y.length > 7 && y.length <16 && (/\b[A-Z]/.test(y)) &&(/[0-9]\b/.test(y))){

      alert('Login Successful');

     }

     else{

      alert('"Your Password must meet following criteria!!"\nPassword must contain more than 7 Characters\nPassword should not exceed 16 characters\nPassword must begin with Capital letter\nPassword must end with an Integer');
      
      return;

     }

    }
  </script>
  </body>
</html>
